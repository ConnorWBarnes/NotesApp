version: '3.9'

services:
  # Frontend services
  frontend:
    build:
      context: frontend
      target: builder
    ports:
      - 4200:4200
    volumes:
      - ./frontend:/project
      - /project/node_modules
    networks:
      - frontend-backend
    depends_on:
      - note.service

  # Backend services
  proxy:
    build: proxy
    container_name: proxy
    ports:
      - 3000:3000
    depends_on: 
      - note.service
    networks:
      - frontend-backend

  note.service:
    image: ${DOCKER_REGISTRY-}notesappbackendservicesnoteapi
    container_name: note.service
    build:
      context: .
      dockerfile: backend/src/Services/Note/NotesApp.Backend.Services.Note.Api/Dockerfile
    depends_on:
      - mongodb-primary
    networks:
      - backend-data
      - frontend-backend
    environment:
      - ASPNETCORE_URLS=http://+:8000
      - ConnectionStrings__MongoStore=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@${MONGODB_HOSTNAME}:${MONGODB_PORT}
  
  # Data storage
  mongodb-primary:
    image: mongo
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-data
    expose:
      - 27017

networks:
  backend-data:
  frontend-backend:

volumes:
  mongo_data:
